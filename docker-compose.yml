services:
  backend:
    build:
      context: ./backend
    container_name: ake-backend
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
    container_name: ake-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped